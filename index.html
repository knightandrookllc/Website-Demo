<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knight & Rook LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Libre Baskerville', serif;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2b2d42;
      color: white;
      transition: background-color 1s ease;
    }
    .title-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      transition: transform 1s ease;
    }
    .title-page h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .swipe-hint {
      font-size: 1rem;
      color: #edf2f4;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 1;
    }
    body.reveal iframe {
      top: 0;
    }
    body.reveal {
      background-color: #edf2f4;
    }
  </style>
</head>
<body>
  <div class="title-page" id="titlePage">
    <h1>Knight & Rook LLC</h1>
    <p class="swipe-hint">Swipe up or scroll to enter</p>
  </div>
  <iframe src="main.html"></iframe>
  <script>
    let revealed = false;
    function revealSite() {
      if (!revealed) {
        document.body.classList.add('reveal');
        revealed = true;
      }
    }
    window.addEventListener('wheel', revealSite);
    window.addEventListener('touchstart', function startTouch(e) {
      let startY = e.touches[0].clientY;
      function moveTouch(ev) {
        let moveY = ev.touches[0].clientY;
        if (startY - moveY > 50) {
          revealSite();
          window.removeEventListener('touchmove', moveTouch);
        }
      }
      window.addEventListener('touchmove', moveTouch);
    });
  </script>
</body>
</html>
